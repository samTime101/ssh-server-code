version: '3.8'

services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: sisani
      MYSQL_USER: sisani
      MYSQL_PASSWORD: sisani_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  mongo:
    image: mongo:6.0
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: .
      dockerfile: Dockerfile.web
    depends_on:
      - mysql
      - mongo
    environment:
      # Django database settings read by main/settings/database.py
      ENGINE: django.db.backends.mysql
      NAME: sisani
      DB_USER: sisani
      DB_PASSWORD: sisani_password
      HOST: mysql
      DB_PORT: 3306
      # Mongo
      MONGO_URI: "mongodb://mongo:27017/sisani"
      # Django environment
      DJANGO_ENV: development
      SECRET_KEY: changeme
    ports:
      - "8000:8000"
    volumes:
      - ./django_backend:/app/django_backend

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    environment:
      # API endpoint host used by nginx proxy config (backend service name)
      BACKEND_HOST: backend

volumes:
  mysql_data:
  mongo_data:
