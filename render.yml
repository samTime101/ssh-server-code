services:
  # MySQL Database
  - type: pserv  # PostgreSQL service (Render doesn't have MySQL service type)
    name: mysql
    plan: standard
    disk:
      name: mysql_data
      mountPath: /var/lib/mysql
      sizeGB: 10
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        generateValue: true
      - key: MYSQL_DATABASE
        value: sisani
      - key: MYSQL_USER
        value: sisani
      - key: MYSQL_PASSWORD
        generateValue: true

  # MongoDB Database
  - type: mongo  # MongoDB service is available in Render
    name: mongo
    plan: standard
    disk:
      name: mongo_data
      mountPath: /data/db
      sizeGB: 10
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere

  # Backend Django Service
  - type: web
    name: backend
    env: docker
    dockerfilePath: ./Dockerfile.web
    plan: standard
    numInstances: 1
    envVars:
      # Django database settings
      - key: ENGINE
        value: django.db.backends.mysql
      - key: NAME
        value: sisani
      - key: DB_USER
        value: sisani
      - key: DB_PASSWORD
        sync: false  # Will be set in Render dashboard
      - key: HOST
        fromService:
          name: mysql
          type: pserv
          property: host
      - key: DB_PORT
        value: 3306
      # Mongo
      - key: MONGO_URI
        fromService:
          name: mongo
          type: mongo
          property: connectionString
      # Django environment
      - key: DJANGO_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true

  # Frontend Service
  - type: web
    name: frontend
    env: docker
    dockerfilePath: ./Dockerfile.frontend
    plan: starter
    numInstances: 1
    buildCommand: "npm run build"
    startCommand: "nginx -g 'daemon off;'"
    envVars:
      # API endpoint - using Render's service discovery
      - key: BACKEND_HOST
        fromService:
          name: backend
          type: web
          property: host