services:
  # MySQL Database (as web service)
  - type: web
    name: mysql
    env: docker
    image: mysql:8.0
    plan: standard
    disk:
      name: mysql_data
      mountPath: /var/lib/mysql
      sizeGB: 10
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        value: rootpassword  # Change this in production!
      - key: MYSQL_DATABASE
        value: sisani
      - key: MYSQL_USER
        value: sisani
      - key: MYSQL_PASSWORD
        value: sisani_password  # Change this in production!
    healthCheckPath: /
    autoDeploy: true

  # MongoDB Database
  - type: mongo
    name: mongo
    plan: standard
    disk:
      name: mongo_data
      mountPath: /data/db
      sizeGB: 10
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere

  # Backend Django Service
  - type: web
    name: backend
    env: docker
    dockerfilePath: ./Dockerfile.web
    plan: standard
    numInstances: 1
    envVars:
      # Django database settings
      - key: ENGINE
        value: django.db.backends.mysql
      - key: NAME
        value: sisani
      - key: DB_USER
        value: sisani
      - key: DB_PASSWORD
        value: sisani_password
      - key: HOST
        fromService:
          name: mysql
          type: web
          property: host
      - key: DB_PORT
        value: 3306
      # Mongo
      - key: MONGO_URI
        fromService:
          name: mongo
          type: mongo
          property: connectionString
      # Django environment
      - key: DJANGO_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost,127.0.0.1"
    healthCheckPath: /health/
    buildCommand: |
      pip install -r requirements.txt
      python manage.py migrate
    startCommand: gunicorn django_backend.wsgi:application

  # Frontend Service (React/Vue/Angular)
  - type: web
    name: frontend
    env: docker
    dockerfilePath: ./Dockerfile.frontend
    plan: starter
    numInstances: 1
    buildCommand: |
      npm install
      npm run build
    startCommand: "nginx -g 'daemon off;'"
    envVars:
      # API endpoint - use Render's internal service URL
      - key: REACT_APP_API_URL  # or VUE_APP_API_URL, etc.
        value: https://backend.onrender.com
      # Or for internal communication:
      # - key: BACKEND_HOST
      #   fromService:
      #     name: backend
      #     type: web
      #     property: host
    routes:
      - type: rewrite
        source: /api/*
        destination: https://backend.onrender.com/api/*